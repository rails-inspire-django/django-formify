<div id="div_{{ field.auto_id }}" class="{{ formify_helper.field_wrapper_class }}">

  {% if self.label.filled %}
    <div class="md:w-1/3">
      {{ self.label.value }}
    </div>
  {% endif %}

  <div class="md:w-2/3">
    {{ self.input.value }}

    {{ self.field_helper_text_and_errors.value }}
  </div>

</div>
